<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blank Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #2F2F2F;
            font-family: Arial, sans-serif;
            color: white;
            overflow-x: hidden;
            width: 100vw;
        }
        
        nav {
            
            padding: 1rem 2rem;
        
        }
        
        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        
        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        nav ul li a.active {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        main {
            padding: 2rem;
            min-height: calc(100vh - 80px);
        }
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .rainbow {
               position: absolute;
               top: 20%;
               left: 7%;
               transform: translate( -20%);
               width: auto;
               height: 800px; /* Adjust height as needed */
               z-index: -1;
        }
        

          .rainbow-r {
               width: 73.5625em;
               position: absolute;
               top: -32.4em;
               bottom: auto;
               left: auto;
               right: -11.8em;
               overflow: hidden;
               clip-path: inset(0 5% 0 0);
          }
          .cloud1 {
                   width: 38.8125em;
                   position: absolute;
                   top: 2.2em;
                   bottom: auto;
                   left: -21.9em;
                   right: auto;
                   z-index: 2;
          }

            .cloud2 {
               width: 15.96875em; /* Half of original width */
               position: absolute;
               top: 21.8em;
               bottom: auto;
               left: auto;
               right: -16em;
               overflow: hidden; /* Ensures only half is visible if the image is wider */
               clip-path: inset(0 50% 0 0); /* Shows left half of the cloud */
            }
          .flower{
               z-index: 3;
               width: 23.7119em;
               max-width: none;
               position: absolute;
               top: 75%;
               bottom: -5.9em;
               left: auto;
               right: -15.6em;
               overflow: hidden;
               clip-path: inset(0 25% 0 0);
          }
          .bug{
                bottom: -5.7em;
                left: -1.8em;
          }
          .moon{
                 width: 9.125em;
                 position: absolute;
                 top: 4.5em;
                 bottom: auto;
                 left: 22.5em;
                 right: auto;
          }
          .peach{
                top: auto;
                bottom: -.4em;
                left: 25.2em;
                right: auto;
          }
          .pencil{
                  z-index: 2;
                  width: 6.1875em;
                  position: absolute;
                  top: auto;
                  bottom: 8.6em;
                  left: auto;
                  right: 20.8em;
          }
          .sausage{
                  z-index: 2;
                  width: 8.1875em;
                  position: absolute;
                  top: auto;
                  bottom: -3.5em;
                  left: auto;
                  right: 24em;
          }
          .jar{
              width: 7.9375em;
              position: absolute;
              top: 15em;
              bottom: auto;
              left: 15em;
              right: auto;
          }

          /* PURE Stack Styles */
          .pure-stack-container {
              position: absolute;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
              width: 600px;
              height: 200px;
              z-index: 5;
              display: flex;
              align-items: center;
              justify-content: center;
          }

          .pure-frame {
              position: absolute;
              width: 100%;
              height: 100%;
              opacity: 1;
              transition: transform 0.2s ease-out;
          }

          .pure-frame img {
              width: 100%;
              height: 100%;
              object-fit: contain;
              
          }

          .pure-frame:nth-child(1) {
              animation-delay: 0s;
             
          }

          .pure-frame:nth-child(2) {
              animation-delay: 0s;
          }

          .pure-frame:nth-child(3) {
              animation-delay: 0s;
          }

          .pure-frame:nth-child(4) {
              animation-delay: 0s;
          }

          @keyframes pureFrameAnimation {
              0%, 20% {
                  opacity: 1;
                  transform: scale(1) rotate(var(--rotation, 0deg)) translate(var(--x, 0px), var(--y, 0px));
              }
              25%, 45% {
                  opacity: 1;
                  transform: scale(1) rotate(var(--rotation, 0deg)) translate(var(--x, 0px), var(--y, 0px));
              }
              50%, 100% {
                  opacity: 1;
                  transform: scale(1) rotate(var(--rotation, 0deg)) translate(var(--x, 0px), var(--y, 0px));
              }
          }

          .pure-frame:nth-child(1) {
              z-index: 4;
          }

          .pure-frame:nth-child(2) {
              z-index: 3;
              /* transform: scale(0.95);  Removed to allow JS animation */
          }

          .pure-frame:nth-child(3) {
              z-index: 2;
              /* transform: scale(0.90);  Removed to allow JS animation */
          }

          .pure-frame:nth-child(4) {
              z-index: 1;
              /* transform: scale(0.85);  Removed to allow JS animation */
          }

          /* Location text */
          .location-text {
              position: absolute;
              top: 35%;
              left: 50%;
              transform: translateX(-50%);
              font-size: 1.5rem;
              color: white;
              z-index: 6;
              text-align: center;
          }

          /* Responsive */
          @media (max-width: 768px) {
              .pure-stack-container {
                  width: 90vw;
                  height: 120px;
              }
              
              .location-text {
                  font-size: 1.2rem;
                  top: 30%;
              }
          }

    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">Workshop</a></li>
        </ul>
    </nav>
    <div class="content">
        <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 60vh; width: 100vw; max-width: 100vw; overflow: hidden;"></div>
            
        </div>


        <!-- PURE Stack Container -->
        <div class="pure-stack-container">
            <div class="pure-frame">
                <img src="images/UNRAVEL.svg" alt="PURE Frame 1">
            </div>
            <div class="pure-frame">
                <img src="images/UNRAVEL-1.svg" alt="PURE Frame 2">
            </div>
            <div class="pure-frame">
                <img src="images/UNRAVEL-2.svg" alt="PURE Frame 3">
            </div>
            <div class="pure-frame">
                <img src="images/UNRAVEL-3.svg" alt="PURE Frame 4">
            </div>
            <div class="pure-frame">
                <img src="images/UNRAVEL-4.svg" alt="PURE Frame 5">
            </div>
        </div>

        <img src="images/stars.svg" alt="stars" class="stars">
        
        <img src="images/rainbow2(bottle).svg" alt="rainbow" class="rainbow">
        <img src="images/rainbow1.svg" alt="rainbow1" class="rainbow-r">
        <img src="images/pink cloud.svg" alt="pink-cloud" class="cloud1">
        <img src="images/dot.svg" alt="dots" class="dots" style="position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; z-index: -2;">
        <img src="images/red cloud.svg" alt="cloud2" class="cloud2">
        <img src="images/sunflower.svg" alt="flower" class="flower">
        <img src="images/flyingbud.svg" alt="bug" class="bug">
        <img src="images/moon.svg" alt="moon" class="moon">
        <img src="images/peach.svg" alt="peach" class="peach">
        <img src="images/pencil.svg" alt="pencil" class="pencil">
        <img src="images/sausage.svg" alt="sausage" class="sausage">
        <img src="images/spilling jar.svg" alt="jar" class="jar">
        

      </div>
    <script>
    // Select frames 2, 3, 4
    const frames = Array.from(document.querySelectorAll('.pure-frame')).slice(1, 5);

    function handleMouseMove(e) {
        console.log('handleMouseMove');
        const { innerWidth, innerHeight } = window;
        console.log(`innerWidth=${innerWidth}, innerHeight=${innerHeight}`);
        // Normalize cursor position to [-1, 1]
        const x = (e.clientX / innerWidth) * 2 - 1;
        const y = (e.clientY / innerHeight) * 2 - 1;

        console.log(`normalized pos: x=${x}, y=${y}`);

        frames.forEach((frame, i) => {
            console.log(`processing frame ${i+1}`);
            // Layer multiplier: frame2=1, frame3=2, frame4=3
            const layer = i + 1;
            console.log(`layer=${layer}`);
            // Tilt effect: closest edge moves less, farthest more
            // X controls left/right tilt, Y controls up/down tilt
            // Increase effect for deeper layers
            const tiltX = x * 10 * layer; // left/right
            const tiltY = y * 20 * layer; // up/down
            console.log(`tiltX=${tiltX}, tiltY=${tiltY}`);
            // Simulate tile: farthest edge moves more upwards
            frame.style.transform = `scale(${1 - layer * 0.05}) rotate(${layer * x * 8}deg) translate(${tiltX}px, ${tiltY}px)`;
        });
    }

    window.addEventListener('mousemove', handleMouseMove);
    </script>
</body>
</html>
