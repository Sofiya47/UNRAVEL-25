<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blank Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #2F2F2F;
            font-family: Arial, sans-serif;
            color: white;
        }
        
        nav {
            
            padding: 1rem 2rem;
        
        }
        
        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        
        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        nav ul li a.active {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        main {
            padding: 2rem;
            min-height: calc(100vh - 80px);
        }
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .rainbow {
               position: absolute;
               top: 20%;
               left: 7%;
               transform: translate( -20%);
               width: auto;
               height: 800px; /* Adjust height as needed */
               z-index: -1;
        }
        

          .rainbow-r {
               width: 73.5625em;
               position: absolute;
               top: -32.4em;
               bottom: auto;
               left: auto;
               right: -11.8em;
          }
          .cloud1 {
                   width: 38.8125em;
                   position: absolute;
                   top: 2.2em;
                   bottom: auto;
                   left: -21.9em;
                   right: auto;
                   z-index: 2;
          }

          .cloud2 {
                width: 31.9375em;
               position: absolute;
               top: 21.8em;
               bottom: auto;
               left: auto;
               right: -16em;
          }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">Workshop</a></li>
        </ul>
    </nav>
    <div class="content">
        <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 60vh;">
            
        </div>

        <img src="images/stars.svg" alt="stars" class="stars">
        
        <img src="images/rainbow2(bottle).svg" alt="rainbow" class="rainbow">
        <img src="images/rainbow1.svg" alt="rainbow1" class="rainbow-r">
        <img src="images/pink cloud.svg" alt="pink-cloud" class="cloud1">
        <img src="images/dot.svg" alt="dots" class="dots" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; z-index: -2;">
        <img src="images/red cloud.svg" alt="cloud2" class="cloud2">
      </div>
</body>
</html>
